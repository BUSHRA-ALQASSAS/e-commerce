<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prdouct</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        label {
            display: block;
            margin-top: 1rem
        }

        .msg {
            display: none
        }
    </style>
</head>
<body>
    <div class="container">
        <form  id="product-form">

            <div>
                <label for="title">Product Title</label>
                <input id="title" name="title" type="text">
            </div>
        
            <div>
                <label for="price">Product Price</label>
                <input id="price" name="price" type="number">
            </div>
        
            <div>
                <label for="desc">Product Description</label>
                <textarea id="desc" name="desc" cols="25" rows="4"></textarea>
            </div>

            <div>
                <label for="desc">Product category</label>

                <select name="product-category" id="category">
                </select>
            </div>
    
            <button id="send-btn" class="button">Send</button>

        </form>

        <div id="msg" class="msg">Sent Success!</div>


    </div>

    <script src="./js/create.js">
    </script>
</body>
</html>
