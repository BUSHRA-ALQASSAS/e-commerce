<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Our Products</h1>
                <p class="subtitle">Find the best products for you!</p>
            </div>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="section">
        <div class="container">
            <div class="field">
                <div class="control">
                    <input class="input" name="search" type="text" placeholder="Search products...">
                    <button id="btn" class="btn">Search</button>

                </div>
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="section">
        <div class="container">

            
            

            <div id="empty-msg" style="display: none">No Products left!</div>
            

            <div id="products-container" class="columns is-multiline">
                <div id="loading-msg">
                    <!-- any loader -->
                </div>
                
            </div>

        </div>
    </section>

    <script src="./js/list.js"></script>
</body>

</html>
